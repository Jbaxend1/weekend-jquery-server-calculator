<html>
<head>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <head>
        <h1>Server Calculator</h1>
    </head>
    <div class="input-content">

        <div>
            <input type="number" id="input-one" class="U-inputs">
        </div>
        <div>
            <button id="add-btn" class="U-inputs">+</button>
        </div>
        <div>
            <button id="sub-btn" class="U-inputs">-</button>
        </div>
        <div>
            <button id="multi-btn" class="U-inputs">x</button>
        </div>
        <div>
            <button id="divi-btn" class="U-inputs">/</button>
        </div>
        <div>
            <button id="clear-btn" class="U-inputs">C</button>
        </div>
        <div>
            <input type="number" id="input-two" class="U-inputs">
        </div>
        <div>
            <button id="equal-btn" class="U-inputs">=</button>
        </div>
        
    </div>

</body>
</html>
